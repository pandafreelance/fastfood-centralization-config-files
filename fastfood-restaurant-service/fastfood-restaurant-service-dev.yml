server:
 port: 8085
spring:
 datasource:
   url: jdbc:mysql://localhost:3306/restaurant_servicer?serverTimezone=Africa/Douala&zeroDateTimeBehavior=convertToNull&createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
   username: root
   password: ''
 jpa:
   hibernate:
     ddl-auto: update
   show-sql: true
   properties:
     hibernate:
       dialect: org.hibernate.dialect.MySQL8InnoDBDialect
       format_sql: true
 
eureka:
 instance:
   prefer-ip-address: true
 client:
   service-url:
     defaultZone: http://localhost:9999/eureka/
 
management:
 endpoints:
   web:
     exposure:
       include: "*"
 endpoint:
   health:
     show-details: "ALWAYS"
